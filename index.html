<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="./index.css">
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>



	<div class="container">
		<h1 class="form-title">Create and give dimensions to your NFTs</h1>
		<form onsubmit="return false">
			<div class="main-user-info">
				<div class="user-input-box">
					<label>NFT name</label>
					<input type="text" id="nft_name" required placeholder="Enter NFT Name" />
				</div>
				<div class="user-input-box">
					<label>NFT Width</label>
					<input type="integer" id="nft_width" required placeholder="Enter Width" />
				</div>
				<div class="user-input-box">
					<label>NFT Height</label>
					<input type="integer" id="nft_height" required placeholder="Enter Height" />
				</div>
				<div class="user-input-box">
					<label>NFT Depth</label>
					<input type="integer" id="nft_depth" required placeholder="Enter Depth" />
				</div>
				<div class="user-input-box">
					<label>X Position</label>
					<input type="integer" min="-1000"  id="nft_x" required placeholder="Enter X Position" />
				</div>
				<div class="user-input-box">
					<label>Y Position</label>
					<input type="integer" id="nft_y" required placeholder="Enter Y Position" />

				</div>
				<div class="user-input-box">
					<label>Z Position</label>
					<input type="integer" id="nft_z" required placeholder="Enter Z Position" />
				</div>
			</div>

			<div class="form-submit-btn">
				<button id="mint" type="submit">Create a new NFT!</button>
			</div>
		</form>
	</div>
	<script src="three.js"></script>
	<script src="./src/index.js" type="module"> </script>
	<script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>


</body>

</html>
